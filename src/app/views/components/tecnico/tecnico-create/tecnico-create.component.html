<form class="form mat-elevation-z8">
    <h1>Criando novo t√©cnico</h1>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" [formControl]="nome" required name="nome" maxlength="100" matInput placeholder="Ex. Jean Claude">
      <mat-error *ngIf="nome.invalid">{{ errorValidName()  }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" [formControl]="cpf" required name="cpf" maxlength="15" matInput placeholder="000.000.000-00">
        <mat-error *ngIf="cpf.invalid">{{ errorValidCPF()  }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="tecnico.telefone" [formControl]="telefone" required name="telefone" maxlength="18" matInput placeholder="Ex. (99)9999-8888">
        <mat-error *ngIf="telefone.invalid">{{ errorValidPhone()  }}</mat-error>
      </mat-form-field>

      <button class="mat-elevation-z8" (click)="create()" [disabled]="buttonDisabled()" mat-raised-button color="accent">Criar</button>
      <button class="mat-elevation-z8" (click)="cancel()" mat-raised-button color="warn">Cancelar</button>
  
  </form>
